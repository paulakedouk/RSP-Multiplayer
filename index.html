<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper and Scissors</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="title">
            <h1>Rock, Paper and Scissors</h1>
        </div>

        <div class="greeting greeting-player1">
            <div class="player1-waiting"></div>
            <form class="form-player1" id="name">
                <input type="text" id="player1-input" placeholder="Player 1 Name">
                <button class="addName" id="player1-submit" type="submit">Start</button>
            </form>
        </div>

        <div class="greeting greeting-player2">
            <div class="player2-waiting"></div>
            <form class="form-player2" id="name">
                <input type="text" id="player2-input" placeholder="Player 2 Name">
                <button class="addName" id="player2-submit" type="submit">Start</button>
            </form>
        </div>

        <div class="game">
            <div class="player1-side">
                <div class="player1-name"></div>
                <div class="group-player1">
                    <div class="hands-player1 rock" data-choice="rock">
                        <img src="assets/images/rock.svg" alt="rock">
                    </div>
                    <div class="hands-player1 paper" data-choice="paper">
                        <img src="assets/images/paper.svg" alt="paper">
                    </div>
                    <div class="hands-player1 scissors" data-choice="scissors">
                        <img src="assets/images/scissors.svg" alt="scissors">
                    </div>
                </div>
            </div>
            <div class="results">
                <class class="points">
                    <h2>Points</h2>
                    <p>
                        <span class="player1-point">0 </span>:
                        <span class="player2-point">0</span>
                    </p>
                </class>
            </div>
            <div class="player2-side">
                <div class="player2-name"></div>
                <div class="group-player2">
                    <div class="hands-player2 rock" data-choice="rock">
                        <img src="assets/images/rock.svg" alt="rock">
                    </div>
                    <div class="hands-player2 paper" data-choice="paper">
                        <img src="assets/images/paper.svg" alt="paper">
                    </div>
                    <div class="hands-player2 scissors" data-choice="scissors">
                        <img src="assets/images/scissors.svg" alt="scissors">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
