<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper and Scissors</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="title">
            <h1>Rock, Paper and Scissors</h1>
        </div>

        <div class="greeting">
            <form id="name">
                <input type="text" id="name-input" placeholder="Name">
                <button class="addName" id="add-name" type="submit">Start</button>
            </form>
        </div>

        <div class="game">
            <div class="hand-group player-side">
                <div class="player-name"></div>
                <div class="rock hands">
                    <img src="assets/images/rock.svg" alt="rock">
                </div>
                <div class="paper hands">
                    <img src="assets/images/paper.svg" alt="paper">
                </div>
                <div class="scissors hands">
                    <img src="assets/images/scissors.svg" alt="scissors">
                </div>
            </div>
            <div class="results">
                <class class="points">
                    <p>Score</p>
                    <h2>1 : 0</h2>
                </class>
            </div>
            <div class="opponent-side">
                <div class="opponent-name"></div>
                <div class="rock hands op-hands">
                    <img src="assets/images/rock.svg" alt="rock">
                </div>
                <div class="paper hands op-hands">
                    <img src="assets/images/paper.svg" alt="paper">
                </div>
                <div class="scissors hands op-hands">
                    <img src="assets/images/scissors.svg" alt="scissors">
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
